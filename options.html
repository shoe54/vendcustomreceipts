<html>
<head>
<title>Vend Receipt Customizer Options</title>
<link rel="stylesheet" type="text/css" media="screen" href="vend.css">
<link rel="stylesheet" type="text/css" media="screen" href="style.css">

<script src="jquery-1.10.2.min.js"></script>

<script src="options.js"></script>
</head>
<body>
<table width="100%" height="100%">
  <tr>
    <td width="50%">
	  <div id="left">
        <label for="template">Template</label> <a href="http://www.jsviews.com/#jsrtags">Help</a>
	    <textarea id="template" wrap="off"></textarea>
        <button id="save">Save Template</button>
	  </div>
    </td>
	<td width="50%">
	  <div id="right">
	    <div class="half">
          <label for="json">Sample sale JSON</label>
	      <textarea id="json" wrap="off"></textarea>
		</div>
	    <div class="half">
          <table>
            <tr>
              <td style="vertical-align: bottom;"><label for="result">Result</label></td>
              <td width="99%" style="text-align: right;"><button id="transform">Refresh</button></td>
            </tr>
          </table>
          <iframe id="result"></iframe>
	      <!--<textarea id="result"></textarea>-->
		</div>
	  </div>
	</td>
  </tr>
</table>
</body>


</html>
